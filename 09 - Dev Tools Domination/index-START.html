<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    str = "sup yo!!!!"
    console.log('Hello I am a %s string!', 'super duper');
    console.log(`Hi, I am a ${str} string`);

    // Styled
    console.log('%c I am some great text', 'font-size:25px; background:red;');

    // warning!
    console.warn('Yikes!');

    // Error :|
    console.error("It's all for nought and there is no space!!!");

    // Info
    console.info('Lists in Python are called arrays in JS');

    // Testing
    const p = document.querySelector('p');

    // console.assert(1 === 2, 'That is wrong!');
    console.assert(p.classList.contains('nope'), 'No such thing!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Dom');
    console.count('Dom');
    console.count('Dom');
    console.count('Dom');
    console.count('Dom');
    console.count('Dom');

    // timing
    console.time('Please wait');
    fetch('https://api.github.com/users/domsq')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Please wait');
        console.log(data);
      });

    console.table(dogs);


  </script>
</body>
</html>
