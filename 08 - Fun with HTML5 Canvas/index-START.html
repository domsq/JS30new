<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const context = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  context.strokeStyle = '#BADA55';
  context.lineJoin = 'round';
  context.lineCap = 'round';
  context.lineWidth = 50; 

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;

  function draw(e) {
    if (!isDrawing) return; // don't allow function to run when not moused down
    console.log(e);
    context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    context.beginPath();
    // Where to start from
    context.moveTo(lastX, lastY);
    // Where to move to
    context.lineTo(e.offsetX, e.offsetY);
    context.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
    hue++;
    if (hue >= 360) {
      hue = 0;
    }
    // Flip the direction based on the current line width
    if (context.lineWidth >= 50 || context.lineWidth <= 1) {
      direction = !direction
    }
    // If the direction is true increase line width, else decrease it
    if (direction) {
      context.lineWidth++;
    } else {
      context.lineWidth--;
    }
    
  }

  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    // Every time mousedown is triggered, it sets the X and Y values for our start point to where we clicked
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
